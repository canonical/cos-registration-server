  /api/v1/devices/:
    get:
      operationId: devices_list
      description: List all registered devices and their attribute
      summary: List devices
      parameters:
      - in: query
        name: certificate_status
        schema:
          type: string
        description: 'Filter devices by certificate status.Example: ?certificate_status=pending'
      - in: query
        name: fields
        schema:
          type: string
        description: 'Filter the fields provided.Will only output the fields listed
          in the parameter.Example: ?fields=uid,create_date'
      tags:
      - devices
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
          description: ''
    post:
      operationId: devices_create
      description: Register a device by its ID
      summary: Register a device
      tags:
      - devices
      requestBody:
        content:
          application/json:
            schema:
